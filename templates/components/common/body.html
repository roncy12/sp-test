<main class="body {{#if template_file '===' 'pages/home'}}cssHome {{else if template_file '==' 'pages/page' }}cssCMSPage{{else if template_file '==' 'pages/contact-us' }}cssContactUs {{else if template_file '==' 'pages/category' }}cssCategory{{else if template_file '==' 'pages/product' }}cssProduct{{else}}{{/if}} {{capitalize (dashcase page.title)}} " id="main-content" role="main" data-currency-code="{{currency_selector.active_currency_code}}">
    {{#block "hero"}} {{/block}}
    <div class="container">
        {{#block "page"}} {{/block}}
    </div>
    {{> components/common/modal/modal}}
    {{> components/common/alert/alert-modal}}
</main>
